app:
  demo_mode: true
  databricks:
    server_hostname: "your-workspace.cloud.databricks.com"
    http_path: "/sql/1.0/warehouses/your-warehouse-id"
    access_token: "your-access-token"
    catalog: "shm"
    schema: "spend"
  tables:
    invoices: "invoices"
    corrections: "invoice_corrections"
    flagged_view: "flagged_invoices_view"
  ui:
    title: "Spend Categorization"
    icon: "databricks"
    page_size: 50
    default_user: "user"
  search:
    default_fields:
      - "invoice_number"
      - "vendor_name"
      - "description"
    max_results: 500
  flagging:
    low_confidence_threshold: 0.7
    critical_confidence_threshold: 0.5

data_generation:
  catalog: shm
  schema: spend
  llm_endpoint: databricks-gpt-oss-20b
  table: transactions
  rows: 10000
  start: 2024-01-01
  end: 2025-12-31
  distribution:
    Direct: 0.6
    Indirect: 0.35
    Non-Procureable: 0.05
  python_columns:
    - date
    - order_id
    - category_level_1
    - category_level_2
    - category_level_3
    - cost_centre
    - plant
    - plant_id
    - region
    - amount
    - unit_price
    - total
  llm_columns:
    - supplier
    - supplier_country
    - description
    - reviewer_comments
  prompt: |
    Generate these fields based on the provided information:
    {
      "supplier": "string (real company name, match category type and region)",
      "supplier_country": "string (ISO country code)",
      "description": "string (max 15 words, realistic for category)",
    }

    Return a JSON object with supplier, supplier_country, description, ammount, unit_price, unit, and total.

