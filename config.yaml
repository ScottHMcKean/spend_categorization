# =============================================================================
# APP - Streamlit Application Configuration
# =============================================================================
app:
  # Application Mode - Set to true for demo mode (no Databricks connection required)
  demo_mode: true

  # Databricks Connection Settings
  databricks:
    server_hostname: "your-workspace.cloud.databricks.com"
    http_path: "/sql/1.0/warehouses/your-warehouse-id"
    access_token: "your-access-token"
    catalog: "main"
    schema: "default"

  # Table Configuration
  tables:
    invoices: "invoices"
    corrections: "invoice_corrections"
    flagged_view: "flagged_invoices_view"

  # UI Settings
  ui:
    title: "Spend Categorization"
    icon: "databricks"
    page_size: 50
    default_user: "user"

  # Search Configuration
  search:
    default_fields:
      - "invoice_number"
      - "vendor_name"
      - "description"
    max_results: 500

  # Flagging Rules (only used if custom flagged_view is not set)
  flagging:
    low_confidence_threshold: 0.7
    critical_confidence_threshold: 0.5

# =============================================================================
# DATA_GENERATION - Synthetic Data Generation Configuration
# =============================================================================
data_generation:
  # Output settings
  rows: 10000

  # Date range for generated transactions
  date_range:
    start: 2024-01-01
    end: 2025-12-31

  # Distribution of Level 1 categories
  distribution:
    Direct: 0.4
    Indirect: 0.55
    Non-Procureable: 0.05

  # Schema for generated data
  schema:
    columns:
      - date
      - supplier
      - supplier_id
      - order
      - order_id
      - category_level_1
      - category_level_2
      - category_level_3
      - cost_centre
      - plant
      - plant_id
      - region
      - country
      - description
      - reviewer_comments
      - amount
      - unit_price
      - unit
      - total
